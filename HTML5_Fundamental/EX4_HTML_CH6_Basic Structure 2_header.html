<!DOCTYPE html>
<html>
<!-- KEY: <header> != <head> != <heading>
    
<header> = element in HTML5, show the head of web page
<head> = original element to provide data for web page - style, title, meta charset
<heading> = <h1 h2 h3 h4 h5 h6>

-->

<head>
    <title>Basic HTML Structure - header</title>
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <h1>Main Page</h1>
        <p>This is paragraph in main header</p>
    </header>

    <nav>
        <h2 hidden="true">Nav header</h2>
        <header>nav header</header>
    </nav>

    <aside>
        <h3 hidden="true">Aside header</h3>
        <header>aside header</header>
    </aside>

    <section>
        <header>section header</header>
    </section>
</body>

</html>
