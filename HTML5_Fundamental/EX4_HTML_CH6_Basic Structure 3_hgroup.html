<!DOCTYPE html>
<html>

<!-- KEY: Use <hgroup> to group header, outline will be cleaner -->

<head>
    <title>Basic HTML Structure - hgroup</title>
    <meta charset="UTF-8">
    <style>
        h1 {
            font-size: 18px;
            color: red
        }

        h2 {
            font-size: 16px;
            color: orange
        }

        h3 {
            font-size: 12px;
            color: blue
        }
    </style>
</head>

<body>
    <header>
        <!-- group header, life easier -->
        <hgroup>
            <h1>Title 1</h1>
            <p>Hello, this is content in title 1</p>
            <h2>1.1</h2>
            <h2>1.2</h2>
            <h3>1.2.1</h3>
            <h1>Title 2</h1>
        </hgroup>

        <h2>2.1</h2>
    </header>
</body>

</html>
