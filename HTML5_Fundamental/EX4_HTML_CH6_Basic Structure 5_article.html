<!DOCTYPE html>
<html>

<!-- KEY: article is used to show the main content in webpage -->

<head>
    <title>Basic HTML Structure - article</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/EX4_HTML_CH6_Basic Structure 2_article.css" type="text/css">
</head>

<body>
    <div id="main">
        <header>
            <h3>This is header</h3>
            <p>Website Name</p>
        </header>
        <!-- aside -->
        <aside>
            <h3>----- Most cheap and valuable! -----</h3>
            <a href="#">for Advertisement</a>
        </aside>
        <!-- article -->
        <article>
            <header>header of first news</header>
            <h1>Old News</h1>
            <p>Manchester United lost to Barcelona!</p>
            <footer>footer of first news</footer>
        </article>

        <article>
            <header>header of second news</header>
            <h1>Latest News</h1>
            <p>Manchester United won Barcelona!!!</p>
            <footer>footer of second news</footer>
        </article>
    </div>
</body>

</html>
