<!DOCTYPE html>
<html>

<!-- KEY: <aside> is used for trivial data, advertisement -->

<head>
    <title>Basic HTML Structure - aside</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/EX4_HTML_CH6_Basic Structure 2_aside.css" type="text/css">
</head>

<body>
    <!-- put aside and header in the same section, for the same frame -->
    <section id="main">
        <header>
            <h3>This is header</h3>
            <p>Website Name</p>
        </header>

        <!-- aside -->
        <aside>
            <h3>Valuablue, Cheap</h3>
            <a href="#">click for Ad</a>
        </aside>

    </section>


</body>

</html>
